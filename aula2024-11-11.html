<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="aula2024-11-11.js"></script>
    <title>Document</title>
</head>
<body>

    <form action=" " method="get">
        <ul>
            <li>
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </li>
            <li>
                <label for="nasc">Data de Nascimento: </label>
                <input type="date" id="nasc">    
            </li>
            <li>
                <label for="email">E-mail: </label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="esporte">Esporte: </label>
                <select id="esporte">
                    <option value="badminton">Badminton</option>
                    <option value="esgrima">Esgrima</option>
                    <option value="taco">Taco</option>
                </select>
            </li>
        </ul>
        <input type="button" id="salvar" value="Salvar">
        <input type="button" id="excluirtudo" value="Excluir Tudo">
    </form>

    <label for="mostrat-atletas">Esporte: </label>
    <select id="mostrar-atletas">
        <option value="todos">Todos</option>
        <option value="badminton">Badminton</option>
        <option value="esgrima">Esgrima</option>
        <option value="taco">Taco</option>
    </select>
    <table id="atletas" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Esporte</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <th>Quantidade:</th>
                <td id="quant" colspan="3">0</td>
            </tr>
        </tfoot>
    </table>

    <form action=" " method="get">
        <ul>
            <li>
                <label for="peso">Peso: </label>
                <input type="text" id="peso">
            </li>
            <li>
                <label for="altura">Altura: </label>
                <input type="text" id="altura">    
            </li>
        </ul>
        <input type="button" id="calcularimc" value="Calcular">
    </form>
</body>
</html>
